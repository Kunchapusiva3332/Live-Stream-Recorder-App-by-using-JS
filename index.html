<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reccoder APP</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="heading">
        <h1>Reccoder App</h1>
    <div class="video-container">
        <video autoplay controls class="video" src=""></video>

        <div class="action-container">
            <div class="recode-btn-container">
                <div class="record-btn"></div>
            </div>

            <div class="capture-container">
                <div class="capture-btn "></div>
            </div>
        </div>
    </div>

    <div class="timer-container">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter trancprent"></div>
    </div>

    <div class="filter-layer">

    </div>

    <script src="./index.js"></script>

</body>
</html>
